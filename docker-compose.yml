version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: apsia_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appointment_central
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - apsia-network

  backend:
    build: ./backend
    container_name: apsia_backend
    depends_on:
      - db
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:password@db:5432/appointment_central
      - JWT_SECRET=dev-secret-key
      - NODE_ENV=development
      # Add other necessary env vars here
    ports:
      - "4000:4000"
    command: sh -c "npm start"
    networks:
      - apsia-network

  frontend:
    build: ./frontend
    container_name: apsia_frontend
    depends_on:
      - backend
    environment:
      - VITE_API_TARGET=http://backend:4000
    ports:
      - "5173:5173"
    networks:
      - apsia-network

networks:
  apsia-network:
    driver: bridge

volumes:
  postgres_data:
